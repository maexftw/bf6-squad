<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung erfolgreich - Kaffee Fänsen</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href=".superdesign/design_iterations/faensen_shop_theme.css">

    <style>
        .success-container {
            min-height: calc(100vh - 88px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            background: var(--color-bg);
        }

        .success-card {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--space-8);
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-4);
            background: #E8F5E9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            color: var(--color-success);
        }

        .success-title {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            color: var(--color-primary);
            margin-bottom: var(--space-2);
        }

        .success-message {
            font-size: var(--text-lg);
            color: var(--color-text-muted);
            margin-bottom: var(--space-6);
            line-height: 1.6;
        }

        .order-details {
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            text-align: left;
        }

        .order-details-title {
            font-family: var(--font-display);
            font-size: var(--text-lg);
            color: var(--color-primary);
            margin-bottom: var(--space-3);
        }

        .order-detail-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-2) 0;
            border-bottom: 1px solid var(--color-border);
        }

        .order-detail-row:last-child {
            border-bottom: none;
        }

        .order-detail-label {
            color: var(--color-text-muted);
            font-size: var(--text-base);
        }

        .order-detail-value {
            color: var(--color-text);
            font-weight: 600;
        }

        .success-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: center;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            color: var(--color-text-muted);
            padding: var(--space-4);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto var(--space-3);
            border: 4px solid var(--color-border);
            border-top-color: var(--color-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .success-card {
                padding: var(--space-6);
            }

            .success-title {
                font-size: var(--text-2xl);
            }

            .success-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation - Automatically inserted by faensen_navigation.js -->
    <script src=".superdesign/design_iterations/faensen_navigation.js"></script>

    <main class="success-container">
        <div class="success-card">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Bestellung wird geladen...</p>
            </div>

            <div id="successContent" style="display: none;">
                <div class="success-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <h1 class="success-title">Vielen Dank für deine Bestellung!</h1>

                <p class="success-message">
                    Deine Bestellung wurde erfolgreich aufgegeben. Du erhältst in Kürze eine Bestätigungs-E-Mail mit allen Details.
                </p>

                <div class="order-details">
                    <h2 class="order-details-title">Bestelldetails</h2>

                    <div class="order-detail-row">
                        <span class="order-detail-label">Bestellnummer:</span>
                        <span class="order-detail-value" id="orderNumber">-</span>
                    </div>

                    <div class="order-detail-row">
                        <span class="order-detail-label">E-Mail:</span>
                        <span class="order-detail-value" id="customerEmail">-</span>
                    </div>

                    <div class="order-detail-row">
                        <span class="order-detail-label">Gesamtbetrag:</span>
                        <span class="order-detail-value" id="totalAmount">-</span>
                    </div>

                    <div class="order-detail-row">
                        <span class="order-detail-label">Status:</span>
                        <span class="order-detail-value" style="color: var(--color-success);">✓ Bezahlt</span>
                    </div>
                </div>

                <div class="success-actions">
                    <a href=".superdesign/design_iterations/faensen_homepage_3_final_3.html" class="btn btn-outline">
                        Zur Startseite
                    </a>
                    <a href=".superdesign/design_iterations/faensen_shop_1.html" class="btn btn-primary">
                        Weiter einkaufen
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            // No session ID - redirect to shop
            window.location.href = '.superdesign/design_iterations/faensen_shop_1.html';
        } else {
            // Retrieve session details from Stripe
            retrieveSessionDetails(sessionId);
        }

        async function retrieveSessionDetails(sessionId) {
            try {
                // Note: This requires a backend endpoint to retrieve session details
                // For now, we'll just show success with session ID

                // In production, call your backend:
                // const response = await fetch('/.netlify/functions/get-session', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ sessionId })
                // });
                // const session = await response.json();

                // For now, show success with limited details
                setTimeout(() => {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('successContent').style.display = 'block';

                    document.getElementById('orderNumber').textContent = sessionId.substring(0, 12) + '...';
                    document.getElementById('customerEmail').textContent = 'Wird per E-Mail gesendet';
                    document.getElementById('totalAmount').textContent = 'Siehe E-Mail';

                    // Clear cart
                    if (window.localStorage) {
                        localStorage.removeItem('faensen_cart');
                    }
                }, 1000);

            } catch (error) {
                console.error('Error retrieving session:', error);

                // Show success anyway
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('successContent').style.display = 'block';

                document.getElementById('orderNumber').textContent = sessionId.substring(0, 12) + '...';
                document.getElementById('customerEmail').textContent = 'Wird per E-Mail gesendet';
                document.getElementById('totalAmount').textContent = 'Siehe E-Mail';
            }
        }
    </script>
</body>
</html>
