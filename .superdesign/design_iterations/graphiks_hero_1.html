<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphiks.de - Webdesign, das abliefert</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="graphiks_hero_theme.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif !important;
            background: oklch(0.1200 0.0050 264) !important;
            color: oklch(0.9800 0.0020 264) !important;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: oklch(0.1500 0.0080 264);
        }

        ::-webkit-scrollbar-thumb {
            background: oklch(0.7200 0.1900 142);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: oklch(0.7800 0.2100 142);
        }

        /* Navigation Styles */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            background: oklch(0.1200 0.0050 264 / 0.8);
            border-bottom: 1px solid oklch(0.2500 0.0120 264);
            transition: all 0.3s ease;
        }

        .nav-scrolled {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: oklch(0.1200 0.0050 264 / 0.95);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: oklch(0.7200 0.1900 142);
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: -0.02em;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px oklch(0.7200 0.1900 142 / 0.5);
        }

        .nav-link {
            position: relative;
            color: oklch(0.9800 0.0020 264);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 2px;
            background: oklch(0.7200 0.1900 142);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: oklch(0.7200 0.1900 142);
        }

        .nav-link:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        /* Animated Grid Background */
        .grid-background {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(oklch(0.2500 0.0120 264 / 0.5) 1px, transparent 1px),
                linear-gradient(90deg, oklch(0.2500 0.0120 264 / 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Gradient Orbs */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: oklch(0.7200 0.1900 142);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: oklch(0.6500 0.1500 200);
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            position: relative;
            display: inline-block;
        }

        .hero-title-line {
            display: block;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease forwards;
        }

        .hero-title-line:nth-child(1) {
            animation-delay: 0.2s;
        }

        .hero-title-line:nth-child(2) {
            color: oklch(0.7200 0.1900 142);
            animation-delay: 0.4s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch Effect on Hover */
        .glitch {
            position: relative;
        }

        .glitch:hover::before,
        .glitch:hover::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch:hover::before {
            animation: glitch-1 0.3s infinite;
            color: oklch(0.7200 0.1900 142);
            z-index: -1;
        }

        .glitch:hover::after {
            animation: glitch-2 0.3s infinite;
            color: oklch(0.6500 0.1500 200);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
            }
            33% {
                transform: translate(-2px, 2px);
            }
            66% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
            }
            33% {
                transform: translate(2px, -2px);
            }
            66% {
                transform: translate(-2px, 2px);
            }
        }

        /* Hero Subtitle */
        .hero-values {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            margin-bottom: 3rem;
            color: oklch(0.6000 0.0100 264);
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.6s;
        }

        .value-item {
            color: oklch(0.9800 0.0020 264);
            font-weight: 500;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* CTA Buttons */
        .cta-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.8s;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .btn-primary {
            background: oklch(0.7200 0.1900 142);
            color: oklch(0.1200 0.0050 264);
            box-shadow: 0 4px 20px oklch(0.7200 0.1900 142 / 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px oklch(0.7200 0.1900 142 / 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-secondary {
            background: transparent;
            color: oklch(0.9800 0.0020 264);
            border: 2px solid oklch(0.2500 0.0120 264);
        }

        .btn-secondary:hover {
            background: oklch(0.2000 0.0100 264);
            border-color: oklch(0.7200 0.1900 142);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px oklch(0.7200 0.1900 142 / 0.2);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards, bounce 2s ease-in-out infinite;
            animation-delay: 1s, 2s;
        }

        .scroll-text {
            font-size: 0.9rem;
            color: oklch(0.6000 0.0100 264);
            font-family: 'JetBrains Mono', monospace;
        }

        .scroll-line {
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, oklch(0.7200 0.1900 142), transparent);
            animation: scrollLine 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        @keyframes scrollLine {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: oklch(0.9800 0.0020 264);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: oklch(0.1500 0.0080 264);
            padding: 6rem 2rem 2rem;
            transition: right 0.3s ease;
            z-index: 999;
            border-left: 1px solid oklch(0.2500 0.0120 264);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: oklch(0.1200 0.0050 264 / 0.8);
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav-link {
            display: block;
            padding: 1rem 0;
            color: oklch(0.9800 0.0020 264);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            border-bottom: 1px solid oklch(0.2500 0.0120 264);
            transition: all 0.3s ease;
        }

        .mobile-nav-link:hover {
            color: oklch(0.7200 0.1900 142);
            padding-left: 1rem;
        }

        .close-menu {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: oklch(0.9800 0.0020 264);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero-title {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }

            .hero-values {
                font-size: 1rem;
            }

            .cta-container {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav-container" id="navbar">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="#" class="logo">graphiks</a>

            <div class="nav-links flex items-center gap-8">
                <a href="#arbeiten" class="nav-link">Arbeiten</a>
                <a href="#leistungen" class="nav-link">Leistungen</a>
                <a href="#uber" class="nav-link">Über</a>
                <a href="#kontakt" class="nav-link">Kontakt</a>
            </div>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i data-lucide="menu" width="28" height="28"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" id="closeMenuBtn">
            <i data-lucide="x" width="28" height="28"></i>
        </button>
        <a href="#arbeiten" class="mobile-nav-link">Arbeiten</a>
        <a href="#leistungen" class="mobile-nav-link">Leistungen</a>
        <a href="#uber" class="mobile-nav-link">Über</a>
        <a href="#kontakt" class="mobile-nav-link">Kontakt</a>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Animated Background -->
        <div class="grid-background"></div>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="hero-title-line">Webdesign,</span>
                <span class="hero-title-line glitch" data-text="das abliefert.">das abliefert.</span>
            </h1>

            <p class="hero-values">
                <span class="value-item">Direkt</span> •
                <span class="value-item">Ehrlich</span> •
                <span class="value-item">Effizient</span>
            </p>

            <div class="cta-container">
                <a href="#arbeiten" class="btn btn-primary">Projekte ansehen</a>
                <a href="#kontakt" class="btn btn-secondary">Reden</a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span class="scroll-text">scroll</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Placeholder for next sections -->
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">Next Section Coming Soon...</h2>
            <p style="color: oklch(0.6000 0.0100 264);">Hero + Navigation sind fertig! 🚀</p>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('nav-scrolled');
            } else {
                navbar.classList.remove('nav-scrolled');
            }
        });

        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

        function openMobileMenu() {
            mobileMenu.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        mobileMenuBtn.addEventListener('click', openMobileMenu);
        closeMenuBtn.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);

        // Close menu when clicking a link
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Parallax effect for gradient orbs
        window.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.gradient-orb');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 20;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>

</body>
</html>
