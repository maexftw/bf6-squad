<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlefield 6 Lobby - Design Iteration 1</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
            overflow: hidden;
            background: #000;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 78, 24, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 78, 24, 0.8);
        }

        /* Smooth transitions */
        a, button {
            transition: all 0.15s ease;
        }

        /* Background image placeholder */
        .bg-main {
            background-image: url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?q=80&w=2065&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .conquest-bg {
            background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="relative flex h-screen w-screen bg-black overflow-hidden">

        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 bg-main">
            <div class="absolute inset-0 bg-black/60"></div>
        </div>

        <!-- Top Navigation Header -->
        <header class="absolute top-0 left-0 right-0 z-30 flex justify-between items-center p-4 bg-gradient-to-b from-black/60 to-transparent text-white">
            <div class="flex items-center space-x-8">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="bg-[#ff4e18] p-1.5 mr-1">
                        <span class="text-sm font-extrabold tracking-widest leading-none">BF</span>
                    </div>
                    <span class="text-xl font-extrabold tracking-widest">6</span>
                    <span class="ml-4 text-sm font-semibold text-gray-400">OPEN BETA</span>
                </div>

                <!-- Navigation Links -->
                <nav class="flex space-x-8 text-sm font-semibold uppercase tracking-wide">
                    <a href="#" class="flex items-center text-white border-b-2 border-[#ff4e18] pb-1 hover:text-gray-200">
                        SPIELEN
                    </a>
                    <a href="#" class="flex items-center text-gray-300 hover:text-white">
                        LOADOUTS
                    </a>
                    <a href="#" class="flex items-center text-gray-300 hover:text-white">
                        CHALLENGES
                    </a>
                </nav>
            </div>

            <!-- Right Icons & Stats -->
            <div class="flex items-center space-x-4">
                <!-- Notification Icon -->
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-gray-400">R1</span>
                    <svg class="w-5 h-5 text-gray-400 hover:text-white cursor-pointer" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 012 14v.5a1 1 0 001 1h14a1 1 0 001-1V14a1 1 0 01-.293-.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 110-6 3 3 0 010 6z" clip-rule="evenodd" fill-rule="evenodd"></path>
                    </svg>
                </div>

                <!-- Settings Icon -->
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-gray-400">R2</span>
                    <svg class="w-5 h-5 text-gray-400 hover:text-white cursor-pointer" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-7.586 7.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793z"></path>
                    </svg>
                </div>

                <!-- Profile Icon -->
                <div class="w-8 h-8 rounded-full border-2 border-gray-500 cursor-pointer flex items-center justify-center hover:border-white">
                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.61-1.56-2.99 0a1.532 1.532 0 00-2.51-.657 1.532 1.532 0 00-2.51-.657zM9.05.932a1 1 0 011.9 0l.963 1.838a6.007 6.007 0 004.532 2.597l2.028.271c1.076.144 1.076 1.625 0 1.769l-2.028.271a6.007 6.007 0 00-4.532 2.597L10.95 18.068a1 1 0 01-1.9 0L8.087 16.23a6.007 6.007 0 00-4.532-2.597l-2.028-.271c-1.076-.144-1.076-1.625 0-1.769l2.028-.271a6.007 6.007 0 004.532-2.597L9.05.932z" clip-rule="evenodd"></path>
                    </svg>
                </div>

                <!-- Stats Badges -->
                <div class="bg-[#ff4e18] px-3 py-1 text-sm font-bold hover:bg-[#ff6a3d] cursor-pointer">8</div>
                <div class="bg-[#ff4e18] px-3 py-1 text-sm font-bold hover:bg-[#ff6a3d] cursor-pointer">2</div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex flex-grow justify-between relative z-10">

            <!-- Left Side Navigation - Game Modes -->
            <nav class="w-72 flex-shrink-0 flex flex-col pt-36 z-20">
                <!-- Conquest Header -->
                <div class="relative mb-6 h-32 conquest-bg">
                    <h2 class="text-5xl font-extrabold uppercase text-white tracking-widest pl-6 pt-8 relative z-10">CONQUEST</h2>
                    <div class="absolute inset-0 bg-gradient-to-r from-black/80 to-transparent"></div>
                    <div class="absolute inset-0 bg-black/30"></div>
                </div>

                <!-- Game Mode Links -->
                <div class="flex flex-col space-y-1">
                    <button class="game-mode-btn w-full text-left p-2 pl-6 text-sm font-bold uppercase tracking-wide text-gray-400 hover:text-white focus:outline-none relative">
                        BREAKTHROUGH
                    </button>
                    <button class="game-mode-btn w-full text-left p-2 pl-6 text-sm font-bold uppercase tracking-wide text-gray-400 hover:text-white focus:outline-none relative">
                        KING OF THE HILL
                    </button>
                    <button class="game-mode-btn w-full text-left p-2 pl-6 text-sm font-bold uppercase tracking-wide text-gray-400 hover:text-white focus:outline-none relative">
                        DOMINATION
                    </button>
                    <button class="game-mode-btn w-full text-left p-2 pl-6 text-sm font-bold uppercase tracking-wide text-gray-400 hover:text-white focus:outline-none relative">
                        SQUAD DEATHMATCH
                    </button>
                    <button class="game-mode-btn w-full text-left p-2 pl-6 text-sm font-bold uppercase tracking-wide text-gray-400 hover:text-white focus:outline-none relative">
                        TEAM DEATHMATCH
                    </button>
                    <button class="game-mode-btn w-full text-left p-2 pl-6 text-sm font-bold uppercase tracking-wide text-gray-400 hover:text-white focus:outline-none relative">
                        ESCALATION
                    </button>
                    <button class="game-mode-btn active w-full text-left p-2 pl-6 text-sm font-bold uppercase tracking-wide text-white bg-gradient-to-r from-[#ff4e18]/80 to-transparent focus:outline-none relative">
                        <div class="absolute left-0 top-0 h-full w-1 bg-[#ff4e18]"></div>
                        RUSH
                    </button>
                </div>
            </nav>

            <!-- Right Side Content -->
            <div class="flex flex-col items-end">
                <!-- Placeholder for large art/text -->
                <div class="w-64 h-52 mt-28 mr-10"></div>

                <!-- Challenges Card -->
                <div class="w-80 bg-black/70 border border-gray-700 p-4 pt-10 mt-20 mr-4 z-20 backdrop-blur-sm">
                    <!-- Card Header -->
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xs text-[#ff4e18] font-bold">BF</span>
                        <span class="text-xs text-white font-bold">COMMUNITY UPDATE</span>
                    </div>

                    <!-- Card Title -->
                    <h3 class="text-base font-bold text-white mb-4">Open Beta and the Road to Launch</h3>

                    <!-- Challenges List -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-300">Get kills within 10 metres with the Assault Class</span>
                            <span class="text-white font-bold ml-4">20/50</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-300">Spot Players with the Recon Kit</span>
                            <span class="text-white font-bold ml-4">88/300</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-300">Reach Career Rank 15</span>
                            <span class="text-white font-bold ml-4">0/1</span>
                        </div>
                    </div>

                    <!-- Card Footer Button -->
                    <div class="flex justify-end mt-4">
                        <button class="flex items-center text-xs text-gray-400 hover:text-white uppercase">
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                            </svg>
                            CHALLENGES
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactive hover effects
        document.querySelectorAll('.game-mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active from all buttons
                document.querySelectorAll('.game-mode-btn').forEach(b => {
                    b.classList.remove('active', 'text-white', 'bg-gradient-to-r', 'from-[#ff4e18]/80', 'to-transparent');
                    b.classList.add('text-gray-400');
                    const indicator = b.querySelector('div');
                    if (indicator) indicator.remove();
                });

                // Add active to clicked button
                this.classList.add('active', 'text-white', 'bg-gradient-to-r', 'from-[#ff4e18]/80', 'to-transparent');
                this.classList.remove('text-gray-400');

                // Add indicator line
                const indicator = document.createElement('div');
                indicator.className = 'absolute left-0 top-0 h-full w-1 bg-[#ff4e18]';
                this.insertBefore(indicator, this.firstChild);
            });
        });

        console.log('Battlefield 6 Lobby Design - Ready for Superdesign editing!');
    </script>
</body>
</html>
